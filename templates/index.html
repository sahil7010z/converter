<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Currency Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    .converter-box {
      background: #121212;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      animation: fadeIn 0.6s ease-in;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      color: #00ffc8;
    }

    h1::before {
      content: 'ðŸ’± ';
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      background: #1f1f1f;
      color: #fff;
      appearance: none;
      transition: all 0.3s ease;
    }

    select option {
      background: #1f1f1f;
      color: #ffffff;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #00ffc8;
      background: #262626;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #00ffc8;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00dab3;
      transform: scale(1.03);
    }

    .result {
      margin-top: 30px;
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #333;
      color: #00ffc8;
      animation: fadeIn 0.5s ease-in;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
